spring:
  application:
    name: templa
  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  security:
    jwt:
      secret: secret
      expires-in: 360
      