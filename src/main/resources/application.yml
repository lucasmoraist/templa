spring:
  application:
    name: templa
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: password
  datasource:
    url: jdbc:postgresql://localhost:5432/templa
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    jwt:
      secret: secret
      expires-in: 360

secrets:
  stripe:
    secret-key: ${STRIPE_SECRET_KEY}
    success-url: ${SUCCESS_URL_CALLBACK:http://localhost:8080/api/v1/enrollment/finalise/}
    cancel-url: ${CANCEL_URL_CALLBACK:http://localhost:8080/api/v1/enrollment/cancel/}
    expires-at: 6