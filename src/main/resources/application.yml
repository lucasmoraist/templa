spring:
  application:
    name: templa
  datasource:
    url: jdbc:postgresql://localhost:5432/templa
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    jwt:
      secret: secret
      expires-in: 360
      